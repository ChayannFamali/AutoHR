{% extends 'base.html' %}
{% load static %}

{% block title %}Выход из системы - AutoHR{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <i class="fas fa-sign-out-alt fa-3x text-muted mb-4"></i>
                    <h3>Вы вышли из системы</h3>
                    <p class="text-muted mb-4">Спасибо за использование AutoHR!</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Войти снова
                        </a>
                        <a href="{% url 'core:job_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>
                            На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
